  bio              : "Softwareentwickler"
  location         : "Einbeck"
  email            : gerriet@einbacker.com
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         : "einbacker"
  foursquare       :
  github           : gerriet
  gitlab           : # gerriet
  google_plus      :
  keybase          : # gerriet
  instagram        : # drgerriet
  lastfm           :
  linkedin         : "gerriet-backer" # "john-doe-12345678" (the last part of your profile url, e.g. https://www.linkedin.com/in/john-doe-12345678)
  pinterest        :
